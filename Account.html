        document.addEventListener("DOMContentLoaded", function () {
            // Get the edit button
            var editButton = document.querySelector('.edit-zyHaWh');

            // Add click event listener to the edit button
            editButton.addEventListener('click', function () {
                // Prompt the user for new values
                var username = prompt("Enter new username:");
                var phoneNumber = prompt("Enter new phone number:");
                var email = prompt("Enter new email:");

                // Update the div elements with new values
                if (username !== null) {
                    document.querySelector('[data-id="23:28"]').textContent = username;
                }
                if (phoneNumber !== null) {
                    document.querySelector('[data-id="23:29"]').textContent = phoneNumber;
                }
                if (email !== null) {
                    document.querySelector('[data-id="23:30"]').textContent = email;
                }
            });
        });
    </script>
